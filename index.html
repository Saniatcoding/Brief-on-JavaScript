<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Javascript Data types!</h1>

    <script>
      var a = 8;
      var b = 10;
      var c = 10;

      var d = null;
      var e; //undefined

      document.write(`<h2> A and B are Equal : ${a == b}<h2>`);
      document.write(`<h2> B and C are Equal : ${b == c}<h2>`);

      document.write(`<h2> The value of D : ${d}</h2>`);
      document.write(`<h2> The value of E : ${e}</h2>`);
    </script>
  </body>
</html>
