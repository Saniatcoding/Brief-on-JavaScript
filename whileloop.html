<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Javascript While loop</h2>
    <p id="number"></p>
    <p id="msg"></p>

    <script>
        var text = "";
        var i = 0;

        while (i < 10){
            text = text + "<br>The number is " + i;
            i++;
        }

        document.getElementById("number").innerHTML = text;

        document.getElementById("msg").innerHTML = `The value of i outside while loop = ${i}`
    </script>
</body>
</html>
